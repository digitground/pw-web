<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Coming Soon</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f8ff;
      font-family: 'Arial', sans-serif;
    }

    .container {
      text-align: center;
      padding: 20px;
    }

    .water-jar {
      width: 200px;
      height: 200px;
      background-image: url('water-jar.png');
      background-size: contain;
      background-repeat: no-repeat;
      margin: 0 auto;
    }

    h1 {
      font-size: 3rem;
      color: #007BFF;
      margin: 20px 0;
    }

    p {
      font-size: 1.2rem;
      color: #555;
    }

    .notify-btn {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }

    .notify-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="water-jar"></div>
    <h1>Coming Soon</h1>
    <p>Our packaged drinking water service is almost here! Stay tuned.</p>
    <button class="notify-btn">Notify Me</button>
  </div>

</body>
</html>
